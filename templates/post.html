{% extends "layout.html" %}
{% block body %} 
        <!-- Page Header-->
        {% set fname = 'assets/img/' + post.img_file %}
        <header class="masthead" style="background-image: url(' {{ url_for('static', filename=fname) }} ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{post.title}}</h1>
                            <h2 class="subheading">Hope you like it. ðŸ™‚</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">Admin Shubham</a>
                                on {{post.date}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p align="justify">
                            {{post.content | safe}}
                            <p class="small">
                            <div class="small text-center text-muted float-sm-start float-md-start float-lg-start float-xl-start float-xxl-start float-start">by, shubham sangawat | 
                            <i class=" fst-italic ">last edit on {{post.last_edit_date}}</i></div>
                            </p>
                        </p>
                    </div>
                </div>
            </div>
        </article>
        <!-- Footer-->
{% endblock %}
